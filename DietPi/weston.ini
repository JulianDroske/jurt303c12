[core]
xwayland=true
shell=desktop-shell.so

[xwayland]
path=/usr/bin/Xwayland

[shell]
client=/usr/bin/xfce4-session

[libinput]
enable-tap=true
tap-and-drag=true
natural-scroll=true
scroll-method=two-finger

[launcher]
icon=/usr/share/icons/Adwaita/16x16/apps/web-browser.png
path=/usr/bin/firefox-esr

[launcher]
icon=/usr/share/icons/Adwaita/16x16/apps/utilities-terminal.png
path=/usr/lib/weston/weston-terminal

[launcher]
icon=/usr/share/icons/Adwaita/16x16/apps/preferences-desktop-keyboard-shortcuts.png
path=/usr/lib/weston/weston-keyboard

